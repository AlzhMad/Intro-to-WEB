<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        form {
            text-align: center;
            margin-top: 50px;
        }

        input{
            width: 100px;
            padding: 5px;
            border-radius: 5%;
        }

        button {
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 10%;
        }

        .error {
            border-color: red;
        }
    </style>

</head>

<body>
    <form id="myform">

        Login: <input type="text" name="login" id = "login">

        Password: <input type="password" name="password" id = "password">

        <button type="button" onclick="checkUser()">Sign In</button>

    </form>

    <script>
        let usersArray = [

            { name: 'Ilyas', login: 'madina', password: 'madina' },

            { name: 'Aibek', login: 'aieke', password: 'aieke123' },

            { name: 'Eldar', login: 'eleke', password: 'eleke123' }

        ];



        let logField = myform.elements.login;

        let passField = myform.elements.password;



        function checkUser() {
            let authenticated = false;

            for (let u of usersArray) {

                if (logField.value == u.login && passField.value == u.password) {

                    document.body.innerHTML = "<form><strong>You are authenticated</strong></form>"
                    authenticated = true;
                    break;

                }

            }

            if (!authenticated) {
                login.classList.add('error');
                password.classList.add('error');
            }

        }

    </script>

</body>

</html>
