<!DOCTYPE html>
<html>

<head>Order your burger</head>

<body>
    <table cellpadding="10px">
        <tbody>
            <tr>
                <td>Burger</td>
                <td>
                    <select>
                        <option>Hamburger</option>
                        <option>Cheeseburger</option>
                        <option>Smashburger</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Bun</td>
                <td>
                    <select>
                        <option>Classic white bun</option>
                        <option>Sesame bun</option>
                        <option>Brioche bun</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Meat</td>
                <td>
                    <select>
                        <option>Beef</option>
                        <option>Chicken</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Options</td>
                <td>
                    <input type="radio"> Tomato <br>                    
                    <input type="radio"> Pickles <br>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" placeholder="Enter your address">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td>Delivery time</td>
                <td>
                    <input type="time">
                </td>
            </tr>
            <tr>
                <td>
                    <button>Confirm</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
